<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión en Lyra</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/Lyralogo.svg">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <a href="index.html"><img src="img/Lyralogo.svg" alt="Logo de Lyra" class="logo"></a>
            <h1>Inicia Sesión en Lyra</h1>

            <button class="social-button">Inicia sesión con Google</button>
            <button class="social-button">Inicia sesión con Facebook</button>
            <button class="social-button">Inicia sesión con Apple</button>

            <form>
                <label for="email">Email o nombre de usuario</label>
                <input type="text" id="email" placeholder="Email o nombre de usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                <button class="login-button" onclick="window.location.href='./indexLogged.html'">Iniciar Sesión</button>
            </form>

            <p class="register-text">¿Aún no tienes cuenta? <a href="register.html">Regístrate en Lyra</a></p>
        </div>
    </div>
</body>

</html>
