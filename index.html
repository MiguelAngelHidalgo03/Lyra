<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Lyralogo.svg" alt="Logo Lyra"/>
            <h1>Lyra Project<h1>
        </div> 
        <div class="search">
            <div>
                <img src="https://img.icons8.com/ios_filled/512/FFFFFF/search.png" class="search-icon" alt="search icon">
            </div>
            <input type="text" id="search" name="search" class="input" placeholder="¿Que canción buscas?">
            
        </div>        
        <div class="header--actions">
            <button>Instalar app</button>
            <button>Registrarte</button>
            <button>Iniciar Sesión</button>
        </div>
    </header>
    
    <main>
        <aside class="sidebar">
            <div class="library">
                <h2>Tu biblioteca</h2>
                <div class="library-container">
                    <h4>Organiza tu música a tu manera</h4>
                    <button>Crear lista</button>
                </div>
                <div class="library-container">
                    <h4>Comparte tu talento con el mundo, sin costo</h4>
                    <button>Subir música</button>
                </div>
                <div class="library-container">
                    <h4>Y mucho más... ¡Regístrate totalmente gratis!</h4>
                    <button>Explorar</button>
                </div>
            </div>
        </aside>
    
        <section class="content">
            <div class="popular-artists">
                <h2>Artistas populares</h2>
                <div class="artist-container" id="artistContainer">
                        <img src="/img/CTE.jpeg" alt="Artist 1" class="round-img">
                        <img src="/img/EGOIST.jpg" alt="Artist 2" class="round-img">
                        <img src="/img/ID+.webp" alt="Artist 3" class="round-img">
                        <img src="/img/RED.jpg" alt="Artist 4" class="round-img">
                        <img src="/img/SOAD.webp" alt="Artist 5" class="round-img">
                    </div>
                </div>
            <div class="explore-genres">
                <h2>Explora géneros</h2>
                <div class="genre-container" id="genreContainer">
                    <img src="/img/HeavyMetal.jpg" alt="Genre 1" class="square-img">
                    <img src="/img/Reggaeton.webp" alt="Genre 2" class="square-img">
                    <img src="/img/Pop.jpg" alt="Genre 3" class="square-img">
                    <img src="/img/Rap.PNG" alt="Genre 4" class="square-img">
                    <img src="/img/Rock.jpg" alt="Genre 5" class="square-img">
                </div>
            </div>
        </section>


        <div class="music-player">
            <div class="player-info">
                <div class="album-art">
                    <img src="img/hqdefault.jpg" alt="Album Art">
                </div>
                <div class="track-info">
                    <p class="track-name">La ultima ultima vez</p>
                    <p class="artist-name">Alvaro Díaz</p>
                </div>
            </div>
            <div class="player-progress">
                <div class="progress-time current-time">0:00</div>
                <input type="range" class="progress-bar" value="0">
                <div class="progress-time total-time">0:00</div>
            </div>
            <div class="player-controls">
              
                <button class="control-btn prev-btn">
                    <img src="img/repetir.png" alt="Previous">
                </button>
                <button class="control-btn play-btn">
                    <img src="img/play.png" alt="Play">
                </button>
                <button class="control-btn next-btn">
                    <img src="img/siguiente.png" alt="Next">
                </button>
                <button class="control-btn loop-btn">
                    <img src="img/re.png" alt="Loop">
                </button>
               
            </div>
        </div>

        
    </main>
    

    
    
    <script src="JS/script.js"></script>
</body>
</html>
