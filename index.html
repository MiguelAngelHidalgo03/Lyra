<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Lyralogo.svg" alt="Logo Lyra"/>
        </div> 
        <div class="search">
            <div>
                <img src="https://img.icons8.com/ios_filled/512/FFFFFF/search.png" class="search-icon" alt="search icon">
            </div>
            <input type="text" id="search" name="search" class="input" placeholder="¿Que canción buscas?">
            
        </div>        
        <div class="header--actions">
            <button>Instalar app</button>
            <button>Registrarte</button>
            <button>Iniciar Sesión</button>
        </div>
    </header>
    
    <main>
        <div class="fondo">
            <aside class="sidebar">
                <div class="library">
                    <h2>Tu biblioteca</h2>
                    <div class="library-container">
                        <h4>Organiza tu música a tu manera</h4>
                        <button>Crear lista</button>
                    </div>
                    <div class="library-container">
                        <h4>Comparte tu talento con el mundo, sin costo</h4>
                        <button>Subir música</button>
                    </div>
                    <div class="library-container">
                        <h4>Y mucho más... ¡Regístrate totalmente gratis!</h4>
                        <button>Explorar</button>
                    </div>
                </div>
            </aside>
    
            <!-- Divisor entre sidebar y content -->
            <div class="divider"></div>
    
            <section class="content">
                <div class="popular-artists">
                    <h2>Artistas populares</h2>
                    <div class="artist-container" id="artistContainer">
                        <img src="ruta-a-tu-imagen.jpg" alt="Artist 1" class="round-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Artist 2" class="round-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Artist 3" class="round-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Artist 4" class="round-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Artist 5" class="round-img">
                    </div>
                </div>
                <div class="explore-genres">
                    <h2>Explora géneros</h2>
                    <div class="genre-container" id="genreContainer">
                        <img src="ruta-a-tu-imagen.jpg" alt="Genre 1" class="square-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Genre 2" class="square-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Genre 3" class="square-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Genre 4" class="square-img">
                        <img src="ruta-a-tu-imagen.jpg" alt="Genre 5" class="square-img">
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    
    <footer class="player">
        <div class="song-info">
            <div class="song-img">
                <img src="ruta-a-tu-imagen.jpg" alt="" class="player-img">
            </div>
            <div class="song-details">
                <p id="songArtist">Nombre Artista</p>
                <p id="songTitle">Nombre Canción</p>
            </div>
        </div>
        <div class="controls">
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>
        </div>
    </footer>
    
    <script src="JS/script.js"></script>
</body>
</html>
