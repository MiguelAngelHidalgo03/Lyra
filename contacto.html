<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="img/Lyralogo.svg">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="indexLogged.html"><img src="img/Lyralogo.svg" alt="Logo Lyra" /></a>
            <h1>Lyra Project</h1>
        </div>
        <div class="search">
            <input type="text" id="search" name="search" class="input" placeholder="¿Qué canción buscas?">
        </div>
        <div class="header--actions">
            <button>Instalar app</button>
            <button onclick="window.location.href='register.html'">Registrarte</button>
            <button id="login" onclick="window.location.href='login.html'">Iniciar Sesión</button>
        </div>
    </header>
    
    <div class="container">
        <h1>Video Resumen Lyra</h1>
        <iframe class="videoResumenLyra" src="https://www.youtube.com/embed/fvQNLDmRkRE" 
            title="Video Resumen Lyra" frameborder="0" allowfullscreen>
        </iframe>
        <br>
        <a class="download-btn" href="video/LyraResumen.mp4" download>Descargar Video</a>

        <h1>Podcast Resumen Lyra</h1>
        <audio class="podcastResumenLyra" controls>
            <source src="audio/LyraPodcast.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <br>
        <a class="download-btn" href="audio/LyraPodcast.mp3" download>Descargar Audio</a>
    </div>

    <footer>
        <p>Lyra Project - Todos los derechos reservados</p>
        <a href="https://creativecommons.org/licenses/by/4.0/" style="color: white;">CC BY 4.0</a>
    </footer>
</body>

</html>
